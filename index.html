<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapMyStuff - Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.45.0/umd/supabase.min.js"></script>
    <style>
        /* Custom animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .float-animation { animation: float 3s ease-in-out infinite; }
        .pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }
        .shake { animation: shake 0.5s ease-in-out; }
        
        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .success-gradient {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .error-gradient {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        }
        
        .reset-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        /* Input focus effects */
        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }
        
        /* Password strength indicator */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function PasswordResetPage() {
            const [loading, setLoading] = React.useState(true);
            const [step, setStep] = React.useState('loading'); // loading, redirecting, emailPrompt, reset, success, error
            const [password, setPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [error, setError] = React.useState('');
            const [passwordStrength, setPasswordStrength] = React.useState(0);
            const [requirements, setRequirements] = React.useState({
                length: false,
                upper: false,
                lower: false,
                number: false,
                match: false
            });
            
            // Initialize Supabase only if available
            let supabase = null;
            try {
                if (window.supabase) {
                    const supabaseUrl = 'https://vmdsqcwgrivjaxikiabr.supabase.co';
                    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtZHNxY3dncml2amF4aWtpYWJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3MDU1NjcsImV4cCI6MjA1MDI4MTU2N30.6oSx_XpqwNB0FzRnNVfhW91U8FO7QGBL0r9Q5zxKqDg';
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                }
            } catch (e) {
                console.warn('Supabase not available:', e);
            }
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            const emailParam = urlParams.get('email');
            const errorParam = urlParams.get('error');
            const message = urlParams.get('message');
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const verified = urlParams.get('verified');
            const redirectedFromFunction = accessToken || refreshToken;
            const userAgent = c.req.header("user-agent") ?? "";
            
            React.useEffect(() => {
                initializePage();
            }, []);
            
            React.useEffect(() => {
                validatePassword();
            }, [password, confirmPassword]);
            
            const initializePage = async () => {
                try {
                    console.log('Initializing with params:', { 
                        hasToken: !!token, 
                        type, 
                        email: emailParam,
                        hasAccessToken: !!accessToken,
                        hasError: !!errorParam 
                    });

                    // Check for direct errors first
                    if (errorParam) {
                        setError(getErrorMessage(errorParam, message));
                        setStep('error');
                        setLoading(false);
                        return;
                    }

                    if (token && type === 'recovery' && emailParam && !redirectedFromFunction) {
                        console.log('Redirecting to Supabase function for token verification');
                        setStep('redirecting');
                    
                        setTimeout(() => {
                            const supabaseUrl = `https://vmdsqcwgrivjaxikiabr.supabase.co/functions/v1/password-reset?token=${token}&type=${type}&email=${encodeURIComponent(emailParam)}`;
                            console.log('Redirecting to:', supabaseUrl);
                            window.location.href = supabaseUrl;
                        }, 1500);
                    
                        setLoading(false);
                        return;
                    }

                    // If verified parameter is present, proceed to password reset form
                    if (token && type === 'recovery' && emailParam && verified === 'true') {
                      console.log('Parameters verified by Supabase, proceeding to password reset form');
                      setStep('reset');
                      setLoading(false);
                      return;
                    }

                    if (userAgent.includes("Android") || userAgent.includes("iPhone")) {
                      // show fallback HTML to attempt opening the app
                      return c.html(renderRedirectPage({ androidAppLink, webAppLink, email }))
                    } else {
                      // just redirect for desktop browsers
                      return c.redirect(webAppLink, 302)
                    }


                    
                    // If we have access tokens (coming back from Supabase function), set the session
                    if (accessToken && type === 'recovery' && supabase) {
                        console.log('Setting session with access token');
                        try {
                            const { data, error } = await supabase.auth.setSession({
                                access_token: accessToken,
                                refresh_token: refreshToken || ''
                            });
                            
                            if (error) {
                                throw error;
                            }
                            
                            console.log('Session set successfully:', data.user?.id);
                            setStep('reset');
                        } catch (err) {
                            console.error('Session error:', err);
                            setError('Failed to authenticate. Please try the reset link again.');
                            setStep('error');
                        }
                        setLoading(false);
                        return;
                    }
                    
                    // If we have a token, type, and email, redirect to Supabase function
                    if (token && type === 'recovery' && emailParam) {
                        console.log('Redirecting to Supabase function for token verification');
                        setStep('redirecting');
                        
                        // Show redirecting message briefly, then redirect
                        setTimeout(() => {
                            const supabaseUrl = `https://vmdsqcwgrivjaxikiabr.supabase.co/functions/v1/password-reset?token=${token}&type=${type}&email=${encodeURIComponent(emailParam)}`;
                            console.log('Redirecting to:', supabaseUrl);
                            window.location.href = supabaseUrl;
                        }, 1500);
                        
                        setLoading(false);
                        return;
                    }
                    
                    // No valid parameters
                    setError('Invalid password reset link. Please request a new password reset from the app.');
                    setStep('error');
                } catch (err) {
                    console.error('Initialization error:', err);
                    setError('An unexpected error occurred. Please try again.');
                    setStep('error');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleEmailSubmit = (e) => {
                e.preventDefault();
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    setError('Please enter a valid email address.');
                    return;
                }
                console.log('Email provided, redirecting to Supabase function');
                setStep('redirecting');
                setTimeout(() => {
                    const supabaseUrl = `https://vmdsqcwgrivjaxikiabr.supabase.co/functions/v1/password-reset?token=${token}&type=recovery&email=${encodeURIComponent(email)}`;
                    console.log('Redirecting to:', supabaseUrl);
                    window.location.href = supabaseUrl;
                }, 1500);
            };
            
            const getErrorMessage = (errorCode, customMessage) => {
                if (customMessage) return customMessage;
                
                switch(errorCode) {
                    case 'expired':
                        return 'The password reset link has expired. Please request a new one from the app.';
                    case 'invalid':
                    case 'invalid_link':
                        return 'The password reset link is invalid. Please request a new one from the app.';
                    case 'server_error':
                        return 'A server error occurred. Please try again later.';
                    default:
                        return 'An unexpected error occurred during password reset.';
                }
            };
            
            const validatePassword = () => {
                const newRequirements = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    match: password === confirmPassword && password.length > 0
                };
                
                setRequirements(newRequirements);
                
                // Calculate strength (0-100)
                const metRequirements = Object.values(newRequirements).filter(Boolean).length;
                const strength = Math.round((metRequirements / 5) * 100);
                setPasswordStrength(strength);
            };
            
            const getStrengthColor = () => {
                if (passwordStrength < 40) return 'bg-red-500';
                if (passwordStrength < 80) return 'bg-yellow-500';
                return 'bg-green-500';
            };
            
            const getStrengthText = () => {
                if (passwordStrength < 40) return 'Weak';
                if (passwordStrength < 80) return 'Good';
                return 'Strong';
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!Object.values(requirements).every(Boolean)) {
                    setError('Please meet all password requirements.');
                    return;
                }
                
                setIsSubmitting(true);
                setError('');
                
                try {
                    if (supabase) {
                        const { error } = await supabase.auth.updateUser({
                            password: password
                        });
                        
                        if (error) {
                            throw error;
                        }
                        
                        console.log('Password updated successfully');
                        setStep('success');
                    } else {
                        throw new Error('Authentication service not available');
                    }
                } catch (err) {
                    console.error('Password update error:', err);
                    setError(err.message || 'Failed to update password. Please try again.');
                } finally {
                    setIsSubmitting(false);
                }
            };
            
            const openApp = () => {
                const deepLink = 'com.swapmystuff20://auth/login';
                console.log('Opening app with deep link:', deepLink);
                window.location.href = deepLink;
            };
            
            const getBackgroundGradient = () => {
                switch(step) {
                    case 'success': return 'success-gradient';
                    case 'error': return 'error-gradient';
                    case 'reset': return 'reset-gradient';
                    case 'redirecting': return 'gradient-bg';
                    case 'emailPrompt': return 'gradient-bg';
                    default: return 'gradient-bg';
                }
            };

            const getLoadingContent = () => {
                if (step === 'redirecting') {
                    return {
                        title: '🔄 Redirecting...',
                        message: 'Taking you to the secure verification page...'
                    };
                }
                return {
                    title: '🔐 Verifying reset link...',
                    message: 'Please wait while we process your request...'
                };
            };
            
            if (loading || step === 'redirecting') {
                const content = getLoadingContent();
                return (
                    <div className={`min-h-screen flex items-center justify-center p-4 ${getBackgroundGradient()}`}>
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <h1 className="text-white text-2xl font-bold mb-2">{content.title}</h1>
                            <p className="text-white text-lg font-medium">{content.message}</p>
                        </div>
                    </div>
                );
            }
            
            if (step === 'emailPrompt') {
                return (
                    <div className={`min-h-screen flex items-center justify-center p-4 ${getBackgroundGradient()}`}>
                        <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 transform transition-all duration-500">
                            <div className="text-center">
                                <div className="mx-auto h-20 w-20 rounded-full bg-blue-100 flex items-center justify-center mb-6 pulse-slow">
                                    <svg className="h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l9-6 9 6v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
                                    </svg>
                                </div>
                                <h1 className="text-4xl font-bold text-gray-800 mb-4">📧 Enter Your Email</h1>
                                <p className="text-gray-600 mb-6 text-lg">
                                    Please enter the email address associated with your SwapMyStuff account to continue.
                                </p>
                                
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 shake">
                                        <p className="text-red-800 text-sm">{error}</p>
                                    </div>
                                )}
                                
                                <form onSubmit={handleEmailSubmit} className="space-y-6">
                                    <div className="text-left">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Email Address
                                        </label>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none input-focus transition-all duration-200"
                                            placeholder="Enter your email"
                                            required
                                        />
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full bg-blue-600 text-white px-8 py-4 rounded-xl hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transform hover:scale-105 transition-all duration-200 font-semibold text-lg shadow-lg"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <span className="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                                                Verifying...
                                            </>
                                        ) : (
                                            '🔐 Continue'
                                        )}
                                    </button>
                                </form>
                                
                                <div className="border-t border-gray-200 pt-6 mt-6">
                                    <p className="text-gray-600 text-sm mb-2">
                                        Don't have the app yet?
                                    </p>
                                    <div className="flex justify-center">
                                        <a 
                                            href="https://play.google.com/store/apps/details?id=com.swapmystuff20" 
                                            className="flex items-center justify-center bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors duration-200 text-sm font-medium"
                                        >
                                            📱 Get on Google Play
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="fixed inset-0 pointer-events-none overflow-hidden">
                            <div className="absolute -top-4 -left-4 w-72 h-72 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
                            <div className="absolute -bottom-8 -right-4 w-72 h-72 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className={`min-h-screen flex items-center justify-center p-4 ${getBackgroundGradient()}`}>
                    <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 transform transition-all duration-500">
                        <div className="text-center">
                            {step === 'success' ? (
                                <>
                                    <div className="mx-auto h-20 w-20 rounded-full bg-green-100 flex items-center justify-center mb-6 float-animation">
                                        <svg className="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-4">🎉 Success!</h1>
                                    <p className="text-gray-600 mb-6 text-lg">
                                        Your password has been updated successfully!
                                    </p>
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                                        <p className="text-green-800 text-sm">
                                            🔐 You can now sign in with your new password.
                                        </p>
                                    </div>
                                    <button 
                                        onClick={openApp}
                                        className="w-full bg-green-600 text-white px-8 py-4 rounded-xl hover:bg-green-700 transform hover:scale-105 transition-all duration-200 font-semibold text-lg shadow-lg mb-6"
                                    >
                                        🚀 Open SwapMyStuff App
                                    </button>
                                </>
                            ) : step === 'error' ? (
                                <>
                                    <div className="mx-auto h-20 w-20 rounded-full bg-red-100 flex items-center justify-center mb-6">
                                        <svg className="h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-4">❌ Oops!</h1>
                                    <p className="text-gray-600 mb-6 text-lg">
                                        {error}
                                    </p>
                                    <div className="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-6">
                                        <p className="text-amber-800 text-sm">
                                            💡 Please request a new password reset from the SwapMyStuff app.
                                        </p>
                                    </div>
                                    <button 
                                        onClick={openApp}
                                        className="w-full bg-blue-600 text-white px-8 py-4 rounded-xl hover:bg-blue-700 transform hover:scale-105 transition-all duration-200 font-semibold text-lg shadow-lg mb-6"
                                    >
                                        🚀 Open SwapMyStuff App
                                    </button>
                                </>
                            ) : (
                                <>
                                    <div className="mx-auto h-20 w-20 rounded-full bg-blue-100 flex items-center justify-center mb-6 pulse-slow">
                                        <svg className="h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-1a2 2 0 00-2-2H6a2 2 0 00-2 2v1a2 2 0 002 2zM12 9a3 3 0 100-6 3 3 0 000 6z" />
                                        </svg>
                                    </div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-4">🔐 Reset Password</h1>
                                    <p className="text-gray-600 mb-6 text-lg">
                                        Enter your new password below.
                                    </p>
                                    
                                    {error && (
                                        <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 shake">
                                            <p className="text-red-800 text-sm">{error}</p>
                                        </div>
                                    )}
                                    
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="text-left">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                New Password
                                            </label>
                                            <input
                                                type="password"
                                                value={password}
                                                onChange={(e) => setPassword(e.target.value)}
                                                className="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none input-focus transition-all duration-200"
                                                placeholder="Enter new password"
                                                required
                                            />
                                            
                                            {/* Password strength indicator */}
                                            {password && (
                                                <div className="mt-2">
                                                    <div className="flex justify-between items-center mb-1">
                                                        <span className="text-xs text-gray-600">Password Strength</span>
                                                        <span className={`text-xs font-medium ${passwordStrength < 40 ? 'text-red-500' : passwordStrength < 80 ? 'text-yellow-500' : 'text-green-500'}`}>
                                                            {getStrengthText()}
                                                        </span>
                                                    </div>
                                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                                        <div 
                                                            className={`strength-bar rounded-full ${getStrengthColor()}`}
                                                            style={{ width: `${passwordStrength}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            )}
                                            
                                            {/* Requirements checklist */}
                                            <div className="mt-3 space-y-1">
                                                <div className={`text-xs flex items-center ${requirements.length ? 'text-green-600' : 'text-gray-400'}`}>
                                                    <span className="mr-2">{requirements.length ? '✓' : '○'}</span>
                                                    At least 8 characters
                                                </div>
                                                <div className={`text-xs flex items-center ${requirements.upper ? 'text-green-600' : 'text-gray-400'}`}>
                                                    <span className="mr-2">{requirements.upper ? '✓' : '○'}</span>
                                                    One uppercase letter
                                                </div>
                                                <div className={`text-xs flex items-center ${requirements.lower ? 'text-green-600' : 'text-gray-400'}`}>
                                                    <span className="mr-2">{requirements.lower ? '✓' : '○'}</span>
                                                    One lowercase letter
                                                </div>
                                                <div className={`text-xs flex items-center ${requirements.number ? 'text-green-600' : 'text-gray-400'}`}>
                                                    <span className="mr-2">{requirements.number ? '✓' : '○'}</span>
                                                    One number
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="text-left">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Confirm Password
                                            </label>
                                            <input
                                                type="password"
                                                value={confirmPassword}
                                                onChange={(e) => setConfirmPassword(e.target.value)}
                                                className="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none input-focus transition-all duration-200"
                                                placeholder="Confirm new password"
                                                required
                                            />
                                            {confirmPassword && (
                                                <div className={`text-xs mt-1 flex items-center ${requirements.match ? 'text-green-600' : 'text-red-500'}`}>
                                                    <span className="mr-2">{requirements.match ? '✓' : '✗'}</span>
                                                    Passwords {requirements.match ? 'match' : 'do not match'}
                                                </div>
                                            )}
                                        </div>
                                        
                                        <button
                                            type="submit"
                                            disabled={isSubmitting || !Object.values(requirements).every(Boolean)}
                                            className="w-full bg-blue-600 text-white px-8 py-4 rounded-xl hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transform hover:scale-105 transition-all duration-200 font-semibold text-lg shadow-lg"
                                        >
                                            {isSubmitting ? (
                                                <>
                                                    <span className="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                                                    Updating Password...
                                                </>
                                            ) : (
                                                '🔐 Update Password'
                                            )}
                                        </button>
                                    </form>
                                </>
                            )}
                            
                            <div className="border-t border-gray-200 pt-6 mt-6">
                                <p className="text-gray-600 text-sm mb-2">
                                    Don't have the app yet?
                                </p>
                                <div className="flex justify-center">
                                    <a 
                                        href="https://play.google.com/store/apps/details?id=com.swapmystuff20" 
                                        className="flex items-center justify-center bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors duration-200 text-sm font-medium"
                                    >
                                        📱 Get on Google Play
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Background decorative elements */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden">
                        <div className="absolute -top-4 -left-4 w-72 h-72 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
                        <div className="absolute -bottom-8 -right-4 w-72 h-72 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PasswordResetPage />, document.getElementById('root'));
    </script>
</body>
</html>
