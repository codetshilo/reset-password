<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapMyStuff - Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .float-animation { animation: float 3s ease-in-out infinite; }
        .pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }
        .shake { animation: shake 0.4s ease-in-out; }
        
        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .success-gradient {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .error-gradient {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        }

        /* Enhanced input focus effect */
        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            transform: scale(1.01);
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.2);
        }

        /* Strength bar */
        .strength-bar {
            height: 6px;
            border-radius: 3px;
            transition: width 0.4s ease, background-color 0.4s ease;
        }

        /* Global styles */
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { createRoot } = ReactDOM;

        function PasswordResetPage() {
            const [loading, setLoading] = React.useState(true);
            const [step, setStep] = React.useState('loading');
            const [password, setPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [error, setError] = React.useState('');
            const [passwordStrength, setPasswordStrength] = React.useState(0);
            const [requirements, setRequirements] = React.useState({
                length: false,
                upper: false,
                lower: false,
                number: false,
                match: false
            });

            // Parse URL parameters
            const parseUrlParameters = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
                const getParam = (key) => urlParams.get(key) || hashParams.get(key);
                
                return {
                    token: getParam('token'),
                    type: getParam('type'),
                    email: decodeURIComponent(getParam('email') || ''),
                    error: getParam('error'),
                    message: getParam('message'),
                    verified: getParam('verified') === 'true'
                };
            };

            // Parse parameters once
            const params = parseUrlParameters();
            const token = params.token;
            const type = params.type;
            const email = params.email;
            const errorParam = params.error;
            const message = params.message;
            const verified = params.verified;
            const userAgent = navigator.userAgent || "";

            // Initialize page
            React.useEffect(() => {
                const initializePage = async () => {
                    try {
                        console.log('Initializing with params:', { 
                            hasToken: !!token, 
                            type, 
                            email,
                            hasError: !!errorParam,
                            verified
                        });

                        // Simulate loading for UX
                        await new Promise(resolve => setTimeout(resolve, 1000));

                        if (errorParam) {
                            setError(getErrorMessage(errorParam, message));
                            setStep('error');
                            setLoading(false);
                            return;
                        }

                        if (verified) {
                            console.log('Verified parameter present, proceeding to password reset form');
                            setStep('reset');
                            setLoading(false);
                            return;
                        }

                        if (token && type === 'recovery' && email) {
                            const otpRequestKey = `otp_request_${token}_${email}`;
                            
                            if (localStorage.getItem(otpRequestKey)) {
                                console.log('Duplicate OTP request detected for:', otpRequestKey);
                                setError('This password reset link has already been used or is being processed. Please request a new one.');
                                setStep('error');
                                setLoading(false);
                                return;
                            }

                            console.log('Redirecting to Supabase function for token verification');
                            setStep('redirecting');
                            
                            const timeoutId = setTimeout(() => {
                                console.log('Redirect timeout - assuming server error');
                                setError('The verification process took too long. Please check your connection or request a new password reset link.');
                                setStep('error');
                                setLoading(false);
                            }, 10000);
                            
                            try {
                                localStorage.setItem(otpRequestKey, 'processed');
                                
                                const supabaseUrl = `https://vmdsqcwgrivjaxikiabr.supabase.co/functions/v1/password-reset?token=${token}&type=${type}&email=${encodeURIComponent(email)}`;
                                console.log('Redirecting to:', supabaseUrl);
                                
                                window.location.href = supabaseUrl;
                                
                            } catch (err) {
                                clearTimeout(timeoutId);
                                console.error('Redirect error:', err);
                                setError('There was an error processing your request. Please try again or request a new password reset link.');
                                setStep('error');
                                setLoading(false);
                            }
                            return;
                        }

                        // Mobile redirects
                        const androidAppLink = 'com.swapmystuff20://auth/login';
                        const webAppLink = 'https://swapmystuff.com/login';
                        if (userAgent.includes("Android") || userAgent.includes("iPhone")) {
                            console.log('Mobile detected, redirecting to app');
                            window.location.href = androidAppLink;
                            setTimeout(() => {
                                window.location.href = webAppLink;
                            }, 1000);
                            return;
                        }

                        // Default case
                        setError('Invalid or expired password reset link. Please request a new password reset from the app.');
                        setStep('error');
                        setLoading(false);

                    } catch (err) {
                        console.error('Initialization error:', err);
                        setError('There was an error on our end. Please try again later or request a new password reset link.');
                        setStep('error');
                        setLoading(false);
                    }
                };

                initializePage();
            }, []);

            // Validate password
            React.useEffect(() => {
                validatePassword();
            }, [password, confirmPassword]);

            const validatePassword = () => {
                const newRequirements = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    match: password === confirmPassword && password.length > 0
                };
                setRequirements(newRequirements);
                const metRequirements = Object.values(newRequirements).filter(Boolean).length;
                const strength = Math.round((metRequirements / 5) * 100);
                setPasswordStrength(strength);
            };

            const getStrengthColor = () => {
                if (passwordStrength < 40) return 'bg-red-500';
                if (passwordStrength < 80) return 'bg-amber-500';
                return 'bg-green-500';
            };

            const getStrengthText = () => {
                if (passwordStrength < 40) return 'Weak';
                if (passwordStrength < 80) return 'Moderate';
                return 'Strong';
            };

            // Handle password reset submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!Object.values(requirements).every(Boolean)) {
                    setError('Please meet all password requirements.');
                    return;
                }
                setIsSubmitting(true);
                setError('');

                try {
                    console.log('Submitting password reset to server:', { token, email });
                    const response = await fetch('https://vmdsqcwgrivjaxikiabr.supabase.co/functions/v1/update-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to update password.');
                    }

                    console.log('Password updated successfully:', data);
                    setStep('success');

                    // Auto-redirect to app after 3 seconds
                    setTimeout(() => {
                        window.location.href = `com.swapmystuff20://auth/login?email=${encodeURIComponent(email)}&verified=true`;
                    }, 3000);
                } catch (err) {
                    console.error('Password update error:', err);
                    setError(err.message || 'There was an error updating your password. Please try again later.');
                    setStep('error');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const getErrorMessage = (errorCode, customMessage) => {
                if (customMessage) return customMessage;
                switch(errorCode) {
                    case 'expired':
                    case 'token_expired':
                        return 'The password reset link has expired. Please request a new one from the app.';
                    case 'invalid':
                    case 'invalid_link':
                    case 'invalid_token':
                        return 'The password reset link is invalid. Please request a new one from the app.';
                    case 'server_error':
                    case 'otp_failed':
                    case 'verification_failed':
                        return 'There was an error on our end. Please try again later or request a new password reset link.';
                    case 'network_error':
                    case 'timeout':
                        return 'Network error occurred. Please check your connection and try again.';
                    default:
                        return 'There was an error on our end. Please try again later or request a new password reset link.';
                }
            };

            const openApp = () => {
                const deepLink = `com.swapmystuff20://auth/login?email=${encodeURIComponent(email)}`;
                console.log('Opening app with deep link:', deepLink);
                window.location.href = deepLink;
            };

            const requestNewReset = () => {
                openApp();
            };

            if (loading || step === 'redirecting') {
                return (
                    <div className={`min-h-screen gradient-bg flex items-center justify-center p-4`}>
                        <div className="text-center bg-white rounded-3xl shadow-2xl p-8 transform transition-all duration-500">
                            <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-gray-800 text-lg font-medium">
                                {step === 'redirecting' ? 'Verifying your reset link...' : 'Processing...'}
                            </p>
                            {step === 'redirecting' && (
                                <p className="text-gray-600 text-sm mt-3">
                                    If this takes too long, please try requesting a new reset link.
                                </p>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen flex items-center justify-center p-4 ${
                    step === 'success' ? 'success-gradient' : step === 'error' ? 'error-gradient' : 'gradient-bg'
                }`}>
                    <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 transform transition-all duration-500 hover:scale-105">
                        <div className="text-center">
                            {step === 'success' ? (
                                <>
                                    <div className="mx-auto h-20 w-20 rounded-full bg-green-100 flex items-center justify-center mb-6 float-animation">
                                        <svg className="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-4">🎉 Success!</h1>
                                    <p className="text-gray-600 mb-2 text-lg">
                                        Your password has been updated successfully!
                                    </p>
                                    <p className="text-gray-500 mb-6 text-sm">
                                        <span className="font-medium text-blue-600">{email}</span>
                                    </p>
                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                                        <p className="text-blue-800 text-sm pulse-slow">
                                            🚀 Redirecting to SwapMyStuff app in a moment...
                                        </p>
                                    </div>
                                    <a 
                                        href={`com.swapmystuff20://auth/login?email=${encodeURIComponent(email)}&verified=true`}
                                        className="inline-block bg-blue-600 text-white px-8 py-4 rounded-xl hover:bg-blue-700 transform hover:scale-105 transition-all duration-200 font-semibold text-lg shadow-lg"
                                    >
                                        🚀 Open SwapMyStuff App
                                    </a>
                                </>
                            ) : step === 'error' ? (
                                <>
                                    <div className="mx-auto h-20 w-20 rounded-full bg-red-100 flex items-center justify-center mb-6">
                                        <svg className="h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-4">❌ Oops!</h1>
                                    <p className="text-gray-600 mb-6 text-lg">
                                        {error}
                                    </p>
                                    <div className="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-6">
                                        <p className="text-amber-800 text-sm">
                                            💡 Please request a new password reset from the SwapMyStuff app.
                                        </p>
                                    </div>
                                    <a 
                                        href={`com.swapmystuff20://auth/confirm?email=${encodeURIComponent(email)}`}
                                        className="inline-block bg-blue-600 text-white px-8 py-4 rounded-xl hover:bg-blue-700 transform hover:scale-105 transition-all duration-200 font-semibold text-lg shadow-lg mb-6"
                                    >
                                        Request New Reset Link
                                    </a>
                                </>
                            ) : (
                                <>
                                    <div className="mx-auto h-20 w-20 rounded-full bg-blue-100 flex items-center justify-center mb-6 pulse-slow">
                                        <svg className="h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-1a2 2 0 00-2-2H6a2 2 0 00-2 2v1a2 2 0 002 2zM12 9a3 3 0 100-6 3 3 0 000 6z" />
                                        </svg>
                                    </div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-4">Reset Password</h1>
                                    <p className="text-gray-600 mb-6 text-lg">
                                        Enter your new password for <span className="font-medium text-blue-600">{email}</span>.
                                    </p>
                                    
                                    {error && (
                                        <div className="bg-red-50 border border-red-100 rounded-lg p-4 mb-6 shake">
                                            <p className="text-red-700 text-sm font-medium">{error}</p>
                                        </div>
                                    )}
                                    
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="text-left">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                New Password
                                            </label>
                                            <input
                                                type="password"
                                                value={password}
                                                onChange={(e) => setPassword(e.target.value)}
                                                className="w-full p-3.5 border border-gray-200 rounded-lg input-focus transition-all duration-300 bg-white/80 text-gray-900 placeholder-gray-400"
                                                placeholder="Enter new password"
                                                required
                                            />
                                            
                                            {password && (
                                                <div className="mt-3">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className="text-sm text-gray-600 font-medium">Password Strength</span>
                                                        <span className={`text-sm font-semibold ${passwordStrength < 40 ? 'text-red-500' : passwordStrength < 80 ? 'text-amber-500' : 'text-green-600'}`}>
                                                            {getStrengthText()}
                                                        </span>
                                                    </div>
                                                    <div className="w-full bg-gray-100 rounded-full h-2">
                                                        <div 
                                                            className={`strength-bar ${getStrengthColor()}`}
                                                            style={{ width: `${passwordStrength}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            )}
                                            
                                            <div className="mt-4 space-y-2">
                                                <div className={`text-sm flex items-center ${requirements.length ? 'text-green-600' : 'text-gray-500'}`}>
                                                    <span className="mr-2 text-lg">{requirements.length ? '✓' : '○'}</span>
                                                    At least 8 characters
                                                </div>
                                                <div className={`text-sm flex items-center ${requirements.upper ? 'text-green-600' : 'text-gray-500'}`}>
                                                    <span className="mr-2 text-lg">{requirements.upper ? '✓' : '○'}</span>
                                                    One uppercase letter
                                                </div>
                                                <div className={`text-sm flex items-center ${requirements.lower ? 'text-green-600' : 'text-gray-500'}`}>
                                                    <span className="mr-2 text-lg">{requirements.lower ? '✓' : '○'}</span>
                                                    One lowercase letter
                                                </div>
                                                <div className={`text-sm flex items-center ${requirements.number ? 'text-green-600' : 'text-gray-500'}`}>
                                                    <span className="mr-2 text-lg">{requirements.number ? '✓' : '○'}</span>
                                                    One number
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="text-left">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Confirm Password
                                            </label>
                                            <input
                                                type="password"
                                                value={confirmPassword}
                                                onChange={(e) => setConfirmPassword(e.target.value)}
                                                className="w-full p-3.5 border border-gray-200 rounded-lg input-focus transition-all duration-300 bg-white/80 text-gray-900 placeholder-gray-400"
                                                placeholder="Confirm new password"
                                                required
                                            />
                                            {confirmPassword && (
                                                <div className="mt-2 text-sm flex items-center">
                                                    <span className="mr-2 text-lg">{requirements.match ? '✓' : '○'}</span>
                                                    <span className={requirements.match ? 'text-green-600' : 'text-gray-500'}>
                                                        Passwords match
                                                    </span>
                                                </div>
                                            )}
                                        </div>
                                        
                                        <button
                                            type="submit"
                                            disabled={isSubmitting || !Object.values(requirements).every(Boolean)}
                                            className="inline-block bg-blue-600 text-white px-8 py-4 rounded-xl disabled:bg-gray-400 disabled:cursor-not-allowed hover:bg-blue-700 transform hover:scale-105 transition-all duration-200 font-semibold text-lg shadow-lg"
                                        >
                                            {isSubmitting ? (
                                                <>
                                                    <span className="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                                                    Resetting...
                                                </>
                                            ) : (
                                                'Reset Password'
                                            )}
                                        </button>
                                    </form>
                                </>
                            )}
                        </div>
                    </div>
                    
                    {/* Background decorative elements */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden">
                        <div className="absolute -top-4 -left-4 w-72 h-72 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
                        <div className="absolute -bottom-8 -right-4 w-72 h-72 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<PasswordResetPage />);
    </script>
</body>
</html>
